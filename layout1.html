<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout01</title>
    <style>
      #wrap {
        width: 1000px;
        margin: 0 auto;
      }

      header {
        width: 1000px;
        height: 100px;
        background: #111;
      }
      nav {
        width: 1000px;
        height: 100px;
        background: #222;
      }
      aside {
        width: 300px;
        height: 600px;
        background: #333;
        float: left;
      }
      section {
        width: 700px;
        height: 600px;
        background: #444;
        float: left;
      }
      footer {
        clear: both;
        width: 1000px;
        height: 100px;
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <nav></nav>
      <aside></aside>
      <section></section>
      <footer></footer>
    </div>
  </body>
</html>
