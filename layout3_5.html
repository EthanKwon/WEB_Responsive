<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>반응형 레이아웃 5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        width: 100%;
        height: 100px;
        background: #e1f5fe;
      }
      #banner {
        width: 100%;
        height: 300px;
        background: #81d4fa;
      }
      #content1 {
        overflow: hidden;
      }
      #content1 > nav {
        width: 30%;
        float: left;
        height: 500px;
        background: #4fc3f7;
      }
      #content1 > article {
        float: left;
        width: 70%;
        height: 250px;
      }
      #content1 > .sec1_art1 {
        background: #29b6f6;
      }
      #content1 > .sec1_art2 {
        background: #03a9f4;
      }

      #content2 {
        overflow: hidden;
      }
      #content2 > article {
        float: left;
        width: 33.3333%;
        height: 300px;
      }
      #content2 > .sec2_art1 {
        background: #0288d1;
      }
      #content2 > .sec2_art2 {
        background: #0277bd;
      }
      #content2 > .sec2_art3 {
        background: #01579b;
      }

      #content3 {
        overflow: hidden;
        padding: 5%;
        background: #4fc3f7;
      }

      #content3 > div {
        float: left;
        width: 15%;
        height: 170px;
        margin: 5%;
        background: #0277bd;
        border-radius: 10px;
      }
      footer {
        width: 100%;
        height: 100px;
        background: #81d4fa;
      }

      /* 화면 너비 : 0 ~ 1200px */
      @media (max-width: 1240px) {
        #wrap {
          width: 100%;
        }
        #content2 > .sec2_art1,
        #content2 > .sec2_art2 {
          width: 50%;
        }
        #content2 > .sec2_art3 {
          width: 100%;
        }

        #content3 > div {
          width: 23.3333%;
        }
        #content3 > div:nth-child(4) {
          display: none;
        }
      }

      /* 화면 너비 : 0 ~ 768px */
      @media (max-width: 768px) {
        #content2 > .sec2_art1,
        #content2 > .sec2_art2 {
          width: 100%;
        }
      }

      /* 화면 너비 : 0 ~ 480px */
      @media (max-width: 480px) {
        #content1 > nav,
        #content1 > article {
          width: 100%;
          height: 300px;
        }

        #content3 > div {
          width: 80%;
          margin: 5% 10%;
        }
        #content3 > div:nth-child(4) {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <article id="banner"></article>
      <section id="content1">
        <nav></nav>
        <article class="sec1_art1"></article>
        <article class="sec1_art2"></article>
      </section>
      <section id="content2">
        <article class="sec2_art1"></article>
        <article class="sec2_art2"></article>
        <article class="sec2_art3"></article>
      </section>
      <section id="content3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
