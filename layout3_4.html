<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>반응형 레이아웃 4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #fffde7;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        width: 100%;
        height: 100px;
        background: #fff9c4;
      }
      article {
        width: 100%;
        height: 300px;
        background: #fff59d;
      }
      section {
        overflow: hidden;
        width: 90%;
        background: #fbc02d;
        padding: 5%;
      }
      section > div {
        width: 18%;
        height: 170px;
        margin: 1%;
        background: #f57f17;
        float: left;
        border-radius: 5px;
      }
      footer {
        width: 100%;
        height: 100px;
        background: #f9a825;
      }

      /* 화면 너비 : 0 ~ 1200px */
      @media (max-width: 1220px) {
        #wrap {
          width: 100%;
        }
        section > div {
          width: 23%;
        }

        section > div:nth-child(5n) {
          display: none;
        }
      }

      /* 화면 너비 : 0 ~ 768px */
      @media (max-width: 768px) {
        section > div {
          width: 31.3333%;
        }

        section > div:nth-child(5) {
          display: block;
        }
      }

      /* 화면 너비 : 0 ~ 480px */
      @media (max-width: 480px) {
        section > div {
          width: 48%;
        }

        section > div:nth-child(5n) {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <article></article>
      <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
